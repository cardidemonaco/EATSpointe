    <div style="display: inline; background-color: black; color: whitesmoke; font-size: 30px; padding-left: 8px; padding-right: 12px;">

    <div id="map" style="margin-top: 8px;"></div>
    
    <script>
    
        //Global variables
        var map;
    
        function g(lat,lng){
            return new google.maps.LatLng(lat,lng);
        }
    
        function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: {lat: 42.463964, lng: -82.955647},
                mapTypeId: google.maps.MapTypeId.MAP
            });
          
            // Array of locations
            var y = new Array(100);
            // 0:Active/Inactive; 1:Name; 2:Description; 3:Address; 4:Lat/Lng; 5:ERCC Member?; 6:Types
            y[0] = [1, "Cloverleaf Bar & Restaurant", "cloverleaf", "24443 Gratiot Avenue", g(42.474663, -82.952055), 1, "Dine-In, Carry-Out, Alcohol, American, Bar, Italian, Pizza"];
            y[1] = [1, "Villa Restaurant & Pizzeria", "villa", "21311 Gratiot Avenue", g(42.454643, -82.965264), 1, "Dine-In, Carry-Out, Italian, Pizza"];
            y[2] = [1, "Donna's Family Dining", "donna", "18640 East 10 Mile Road", g(42.479889, -82.927846), 1, "Dine-In, Carry-Out, Diner, American"];
            y[3] = [1, "Friends Tavern", "friend", "23850 Gratiot Avenue", g(42.472043, -82.952674), 1, "Dine-In, Bar, Alcohol"];
    
            //Add each item in the array above to the map (I NEED TO MOVE THIS AROUND MORE LIKE exploredetroitnow.com AND USE "LISTENERS")
            for (var i=0; i<y.length; i++) 
            {
                var infowindow = new google.maps.InfoWindow({
                    content: y[i][2]
                });
                
                var marker = new google.maps.Marker({
                    position: y[i][4],
                    map: map,
                    title: y[i][1]
                });
                marker.addListener('click', function() {
                    infowindow.open(map, marker);
                });
            }
        }
    </script>


    <script async defer

    </script>
