    <script>
        var map;
        
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            zoom: 15,
            center: {lat: 42.469377, lng: -82.955647},
            mapTypeId: google.maps.MapTypeId.MAP
          });
            
            //Add points to the map... (later I will put the data into a data structure instead of embedded here)
            var contentString = '<img src="/img/cloverleaf.jpg" /><br />' +

                '(586) 777-5391<br />' +

                '<i>Dine-in and Take-out</i><br />' + 
                'Pizza, Italian';
            
            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });
            
            var marker = new google.maps.Marker({
                position: {lat: 42.474681, lng: -82.952110}, //new google.maps.LatLng(42.474681, -82.952110),
                map: map,
                title: 'Cloverleaf'
            });
            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });
